<h2 class="main-title my-3 my-sm-5" *ngIf="title">Showing news related to {{title}} category</h2>

<div class="row news-row">
    <ng-container *ngFor="let news of dataToShow; let i = index">
        <div class="card news-container col-sm-6  col-lg-3 " (click)="openNews(news?.url)">
            <div class="card-img">
                <img [src]="news?.urlToImage || 'assets/images/news.jpg'" alt="..." width="100%">
            </div>
            <div class="card-body">
                <div>
                    <div class="date">
                        <img src="assets/images/date.svg" width="20px" class="me-2" alt="" srcset="">
                        Published at: {{news?.publishedAt | date :'short'}}
                    </div>
                    <h5 class="news-title">{{news?.title}}</h5>
                    <!-- <p class="news-description">{{news?.description}}</p> -->
                </div>
                <h6 class="news-author" *ngIf="news?.author">By {{news?.author}}</h6>
                <!-- <div class="card-footer px-0 pt-3">
                        <h6 class="col-6">By {{news?.author}}</h6>
                        <a [href]='news?.url' target="_blank" class="btn ">
                            Read more <img src="assets/images/arrow.svg" width="20px" class="ms-1" alt="" srcset="">
                        </a>
                    </div> -->
            </div>
        </div>
    </ng-container>
</div>

<div class="my-5">
    <p *ngIf="noMoreNews" class="text-center alert alert-warning fw-medium mb-3">No more news found</p>
    <button class="btn btn-outline-dark d-flex mx-auto" (click)="onLoadMore()">Load More
        News</button>
</div>
